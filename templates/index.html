<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Uber Wrapped</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');

        :root {
            --bg-color: #0d0d0d;
            --card-bg-color: rgba(30, 30, 30, 0.6);
            --text-color: #e0e0e0;
            --uber-yellow: #f8c300;
            --uber-gray: #aaaaaa;
            --uber-blue: #0088ff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .liquid-bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(248,195,0,0.1) 0%, rgba(248,195,0,0) 70%);
            animation: float 15s infinite ease-in-out;
            opacity: 0.7;
        }

        .bubble-1 { width: 300px; height: 300px; top: 10%; left: 10%; animation-delay: 0s; }
        .bubble-2 { width: 200px; height: 200px; top: 70%; left: 80%; animation-delay: 2s; }
        .bubble-3 { width: 250px; height: 250px; top: 40%; left: 70%; animation-delay: 4s; }
        .bubble-4 { width: 150px; height: 150px; top: 20%; left: 50%; animation-delay: 6s; }

        .container {
            width: 100%;
            max-width: 400px;
            height: 700px;
            position: relative;
            background: rgba(20, 20, 20, 0.2);
            backdrop-filter: blur(15px) saturate(150%);
            -webkit-backdrop-filter: blur(15px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow:
                0 15px 35px rgba(0, 0, 0, 0.5),
                inset 0 2px 15px rgba(255, 255, 255, 0.05);
            overflow: hidden;
            z-index: 10;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            opacity: 0.4;
            pointer-events: none;
            animation: rotate 30s linear infinite;
        }

        .cards-wrapper {
            display: flex;
            transition: transform 0.7s cubic-bezier(0.16, 1, 0.3, 1);
            height: 100%;
        }

        .card {
            min-width: 100%;
            height: 100%;
            background-color: transparent;
            box-sizing: border-box;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: cardEntrance 0.6s forwards cubic-bezier(0.34, 1.56, 0.64, 1);
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .card.active {
            opacity: 1;
            transform: translateY(0);
        }

        .card h1 {
            color: var(--uber-yellow);
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 8px rgba(248, 195, 0, 0.4);
        }

        .card h2 {
            font-size: 3.5rem;
            font-weight: 800;
            color: #f5f5f5;
            line-height: 1.1;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            background: linear-gradient(to right, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .card p {
            font-size: 1rem;
            color: var(--uber-gray);
            font-weight: 400;
            margin-top: 5px;
            line-height: 1.5;
        }

        .card .icon {
            font-size: 3.5rem;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(255,255,255,0.3);
            color: #f5f5f5;
        }

        .nav-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(25, 25, 25, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--uber-yellow);
            font-size: 1.8rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .nav-btn#prev { left: 50%; margin-left: -250px; }
        .nav-btn#next { right: 50%; margin-right: -250px; }

        .nav-btn:hover {
            background: rgba(40, 40, 40, 0.8);
            transform: translateY(-50%) scale(1.15);
            box-shadow: 0 0 20px rgba(248, 195, 0, 0.4);
            color: #fff;
        }

        .progress-bar {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
            width: 85%;
            z-index: 10;
        }

        .progress-item {
            flex-grow: 1;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .progress-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(to right, var(--uber-yellow), #ffdd40);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .progress-item.active::before { width: 100%; }

        .modal {
            display: none;
            position: fixed;
            z-index: 200;
            left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(30, 30, 30, 0.8);
            margin: auto; padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            max-width: 90%; max-height: 90%;
            position: relative;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }

        .modal-close {
            color: #fff;
            position: absolute; top: 15px; right: 25px;
            font-size: 40px; font-weight: bold;
            transition: 0.3s;
            cursor: pointer; z-index: 201;
        }
        .modal-close:hover, .modal-close:focus { color: var(--uber-yellow); }

        .chart-button {
            background: rgba(248, 195, 0, 0.8);
            border: none; color: #0d0d0d;
            padding: 10px 20px; border-radius: 50px;
            font-weight: 600; cursor: pointer;
            transition: all 0.3s ease; margin-top: 25px;
            box-shadow: 0 4px 15px rgba(248, 195, 0, 0.3);
            text-shadow: none; font-size: 1rem;
        }
        .chart-button:hover { background: var(--uber-yellow); transform: scale(1.05); box-shadow: 0 6px 20px rgba(248, 195, 0, 0.5); }

        .chart-container-placeholder { display: none; }

        .card.intro h1 { font-size: 2.8rem; color: var(--uber-yellow); text-shadow: 0 0 15px rgba(248, 195, 0, 0.5); margin-bottom: 20px; letter-spacing: -0.5px; }
        .card.intro h2 { font-size: 1.5rem; color: #f0f0f0; margin-bottom: 30px; font-weight: 500; text-transform: none; background: none; -webkit-background-clip: unset; background-clip: unset; color: #f0f0f0; }
        .card.intro p { font-size: 1.1rem; max-width: 90%; line-height: 1.6; }

        @keyframes cardEntrance { from { opacity: 0; transform: translateY(30px);} to { opacity: 1; transform: translateY(0);} }
        @keyframes float { 0%,100%{ transform: translate(0,0) rotate(0deg);} 25%{ transform: translate(20px,-15px) rotate(5deg);} 50%{ transform: translate(-15px,10px) rotate(-5deg);} 75%{ transform: translate(10px,15px) rotate(3deg);} }
        @keyframes rotate { from{ transform: rotate(0deg);} to{ transform: rotate(360deg);} }
        @keyframes liquidFlow { 0%{ background-position: 0% 50%;} 50%{ background-position: 100% 50%;} 100%{ background-position: 0% 50%;} }

        @media (max-width: 500px) {
            .container { height: 100vh; max-width: 100%; border-radius: 0; }
            .nav-btn#prev { left: 20px; margin-left: 0; }
            .nav-btn#next { right: 20px; margin-right: 0; }
            .modal-content { width: 95%; height: auto; max-height: 95%; }
        }
    </style>
</head>
<body>
    <div class="background-effects">
        <div class="liquid-bubble bubble-1"></div>
        <div class="liquid-bubble bubble-2"></div>
        <div class="liquid-bubble bubble-3"></div>
        <div class="liquid-bubble bubble-4"></div>
    </div>

    <div class="container">
        <div class="progress-bar"></div>
        <div class="cards-wrapper"></div>
    </div>

    <button class="nav-btn" id="prev">‹</button>
    <button class="nav-btn" id="next">›</button>

    <div id="chart-modal" class="modal">
        <span class="modal-close">&times;</span>
        <div id="modal-chart-container" class="modal-content"></div>
    </div>

    <script>
        // Recebe a lista de cards do back-end
        const uberData = {{ uber_data|tojson|safe }};

        const cardsWrapper = document.querySelector('.cards-wrapper');
        const progressBar = document.querySelector('.progress-bar');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const modal = document.getElementById('chart-modal');
        const modalContainer = document.getElementById('modal-chart-container');
        const modalCloseBtn = document.querySelector('.modal-close');
        let currentIndex = 0;

        function createCards() {
            uberData.forEach((data, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                if (index === 0) card.classList.add('active');
                if (data.isIntro) card.classList.add('intro');
                if (data.isOutro) card.classList.add('outro');

                let content = '';
                if (data.icon) content += `<div class="icon">${data.icon}</div>`;
                content += `<h1>${data.title}</h1>`;

                if (data.value !== undefined) {
                    content += `<h2>${data.value}</h2>`;
                    if (data.unit) content += `<p>${data.unit}</p>`;
                }
                if (data.text) content += `<p>${data.text}</p>`;

                if (data.chart_url) {
                    content += `<button class="chart-button" data-url="${data.chart_url}">Ver Gráfico</button>`;
                }
                // fallback antigo: se vier JSON do Plotly em `chart`, mantém a opção de abrir no modal
                else if (data.chart) {
                    content += `<button class="chart-button" data-chart='${data.chart}'>Ver Gráfico</button>`;
                }

                card.innerHTML = content;
                cardsWrapper.appendChild(card);

                const progressItem = document.createElement('div');
                progressItem.classList.add('progress-item');
                if (index === 0) progressItem.classList.add('active');
                progressBar.appendChild(progressItem);
            });
        }

        function updateCarousel() {
            const firstCard = document.querySelector('.card');
            if (!firstCard) return;
            const cardWidth = firstCard.offsetWidth;
            cardsWrapper.style.transform = `translateX(-${currentIndex * cardWidth}px)`;
            updateProgressBar();
            animateCurrentCard();
        }

        function animateCurrentCard() {
            document.querySelectorAll('.card').forEach(card => card.classList.remove('active'));
            const currentCard = document.querySelectorAll('.card')[currentIndex];
            if (currentCard) currentCard.classList.add('active');
        }

        function updateProgressBar() {
            const progressItems = progressBar.querySelectorAll('.progress-item');
            progressItems.forEach((item, index) => {
                item.classList.toggle('active', index <= currentIndex);
            });
        }

        cardsWrapper.addEventListener('click', (e) => {
            const el = e.target;
            if (!el.classList.contains('chart-button')) return;

            const url = el.dataset.url;
            if (url) {
                // Abre o HTML do gráfico em nova guia
                window.open(url, '_blank', 'noopener,noreferrer');
                return;
            }

            // Fallback antigo (quando `data.chart` é JSON do Plotly)
            if (el.dataset.chart) {
                const figureData = JSON.parse(el.dataset.chart);
                modalContainer.innerHTML = '';
                Plotly.newPlot(modalContainer, figureData.data, figureData.layout, {responsive: true});
                modal.style.display = 'flex';
            }
        });

        modalCloseBtn.addEventListener('click', () => { modal.style.display = 'none'; });
        modal.addEventListener('click', (e) => { if (e.target === modal) modal.style.display = 'none'; });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < uberData.length - 1) { currentIndex++; updateCarousel(); }
        });

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) { currentIndex--; updateCarousel(); }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowRight") nextBtn.click();
            else if (e.key === "ArrowLeft") prevBtn.click();
        });

        let touchStartX = 0, touchEndX = 0;
        cardsWrapper.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; });
        cardsWrapper.addEventListener('touchend', e => { touchEndX = e.changedTouches[0].screenX; handleSwipe(); });
        function handleSwipe() {
            const diff = touchStartX - touchEndX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) { if (currentIndex < uberData.length - 1) nextBtn.click(); }
                else { if (currentIndex > 0) prevBtn.click(); }
            }
        }

        // Inicialização
        createCards();
        updateCarousel();
        window.addEventListener('resize', updateCarousel);
    </script>
</body>
</html>
